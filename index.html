<!DOCTYPE html>
<html>
  <head>
    <title> JS Addons </title>
    <link href="./highlight.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="./favicon.ico">
    <script src="./highlight.js"></script>
  </head>
  <body>
    <pre><code class="language-javascript" data-src="./addons.js"></code></pre>
    <script src="./addons.js"></script>
    <script>
      if(elem("code[data-src]")) {
        (async () => {
          if(Array.isArray(elem("code[data-src]"))) {
            elem("code[data-src]").forEach(el => { 
              const jsFetch = await fetch(el.getAttribute("data-src")); 
              el.setHtml(await jsFetch.text());
              hljs.highlightElement(el);
            }); 
          } else {
            const jsFetch = await fetch(elem("code[data-src]").getAttribute("data-src")); 
            elem("code[data-src]").setHtml(await jsFetch.text());
            hljs.highlightElement(elem("code[data-src]"));
          }
        })();
    }
   </script>
</body>
</html>
