<!DOCTYPE html>
<html>
  <head>
    <title> JS Addons </title>
    <link rel="stylesheet" href="//unpkg.com/@highlightjs/cdn-assets@11.5.1/styles/srcery.min.css">
    <script src="//unpkg.com/@highlightjs/cdn-assets@11.5.1/highlight.min.js"></script>
    <style>
      pre, body {
        margin: 0;
      }

      code[data-src] {
        padding: 0;
      }
    </style>
  </head>
  <body>
    <pre><code class="language-javascript" data-src="./addons.js"></code></pre>
    <script>
      document.querySelectorAll("code[class^='language-'][data-src]").forEach(async el => { 
        const jsFetch = await fetch(el.getAttribute("data-src")); 
        el.textContent = await jsFetch.text();
        hljs.highlightElement(el);
        el.setAttribute("data-src-loaded", "");
      }); 
    </script>
</body>
</html>
